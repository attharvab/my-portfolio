<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Atharva Bhutada" }}</title>

  <!-- ===== Google Analytics (GA4) =====
  Replace G-XXXXXXXXXX with your GA4 Measurement ID.
  If you do not want GA on localhost/dev, keep GA_ID empty in backend.
  -->
  {% if GA_ID %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ GA_ID }}');
  </script>
  {% endif %}

  <link rel="stylesheet" href="/static_v2/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/">Atharva Bhutada</a>
      <nav class="nav">
        <a href="/#about">About</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/projects">Projects</a>
        <a href="/blog">Blog</a>
        <a href="/resume">Resume</a>
        <a href="/contact" class="nav-cta">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© {{ now_year if now_year else "" }} Atharva Bhutada</div>
      <div class="footer-links">
        <a href="mailto:abhutada1@babson.edu">abhutada1@babson.edu</a>
        <span>·</span>
        <a href="https://linkedin.com/in/atharva-bhutada" target="_blank" rel="noopener">LinkedIn</a>
        <span>·</span>
        <a href="https://atharvabhutada1.substack.com/" target="_blank" rel="noopener">Substack</a>
      </div>
    </div>
  </footer>

  <script src="/static_v2/app.js"></script>
</body>
</html>
