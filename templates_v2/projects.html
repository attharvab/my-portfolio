{% extends "base.html" %}
{% block content %}

<section class="section">
  <div class="section__row">
    <h1>Projects</h1>
    <div class="muted">Click any project to read the full write-up.</div>
  </div>

  <div class="grid">
    {% for p in projects %}
      <a class="card card--pad card--link" href="/projects/{{ p.slug }}">
        <div class="card__title">{{ p.title }}</div>
        <div class="muted">{{ p.one_liner }}</div>
        <div class="card__text">{{ p.overview_short }}</div>
        <div class="link small">Read more â†’</div>
      </a>
    {% endfor %}
  </div>
</section>

{% endblock %}
