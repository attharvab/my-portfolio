{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1>Blog</h1>
    <p class="muted">Selected Substack posts (we can automate later). For now, you can curate manually.</p>

    <div class="grid">
      {% for post in posts %}
      <a class="card card-link" href="{{ post.url }}" target="_blank" rel="noopener">
        <h3>{{ post.title }}</h3>
        <p class="muted">{{ post.summary }}</p>
        <div class="readmore">Read on Substack â†’</div>
      </a>
      {% endfor %}
    </div>

    <div class="card" style="margin-top: 18px;">
      <a class="btn" href="https://atharvabhutada1.substack.com/" target="_blank" rel="noopener">Visit Full Substack Archive</a>
    </div>
  </div>
</section>
{% endblock %}
